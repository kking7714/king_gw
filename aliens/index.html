<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="bg"></div>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">UFO Sightings</h1>
            <p>
                "Search UFO sightings by date"
            </p>
        </div>
    </div>
</div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="text" class="form-control" id="datetime" placeholder="date search (i.e. 1/4/2014)">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>datetime</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
